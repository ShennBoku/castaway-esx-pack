<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tropical Island Loading Screen</title>
        <link rel="stylesheet" href="nui://kyg_assets/public/fonts/pack.css">
        <link rel="stylesheet" href="nui://kyg_assets/public/css/fontawesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="kyogoLoading">
            <div class="videoBox">
                <div id="videoPlayer"></div>
            </div>

            <div class="sky"></div>
            <div class="stars"></div>
            <div class="clouds"></div>
            <div class="island"></div>

            <div class="welcome-message">Welcome to The Islands!</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="media-controls">
                <button id="muteUnmute"><i class="fas fa-volume-xmark"></i></button>
                <div class="volume-box">
                    <span id="volumeLevel">-1%</span>
                </div>
                <button id="decreaseVolume"><i class="fas fa-volume-low"></i></button>
                <button id="increaseVolume"><i class="fas fa-volume-high"></i></button>
            </div>
        </div>

        <!-- GSAP for Animations -->
        <script src="nui://kyg_assets/public/js/jquery-3.6.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
